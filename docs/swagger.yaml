basePath: /
definitions:
  entity.Login:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  entity.User:
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a simple Go REST API using MySQL and Swagger for documentation.
  title: TASKS-API REST API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: route to login
      parameters:
      - description: Login data
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/entity.Login'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Login'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Login
      tags:
      - login
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user in the database
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/entity.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a new user
      tags:
      - users
swagger: "2.0"
